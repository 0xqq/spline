<div class="schema-title" [innerHTML]="getSchemaTypeLabel()" data-toggle="collapse" [attr.data-target]="'#'+schemaId"
  aria-expanded="true"></div>
<div id="{{schemaId}}" class="accordion-body collapse in show">
  <table class="table table-hover table-sm">
    <tr *ngFor="let property of schema" (click)="getPropertyDetails(property, $event)">
      <td class="col-sm-8">{{property.name}}</td>
      <td class="col-sm-4 text-right">{{getPropertyType(property)}}</td>
    </tr>
  </table>
</div>
