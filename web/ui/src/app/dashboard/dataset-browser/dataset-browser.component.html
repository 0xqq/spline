<div class="search input-group">
    <span class="input-group-addon"><mat-icon>search</mat-icon></span>
    <form [formGroup]="searchValue">
        <div class="form-group">
            <input type="text" class="form-control" formControlName="text" placeholder="Sink Name" />
        </div>
        <div class="form-check">
            <input id="interval" class="form-check-input" type="checkbox" formControlName="interval" />
            <label class="form-check-label" for="interval">Interval Search</label>
        </div>
        <div class="form-group">
            <div *ngIf="searchValue.value.interval" >
                <label for="from">From:</label>
                <input id="from" class="form-control" formControlName="from" ng2-datetime-picker title="from" />
            </div>
        </div>
        <div class="form-group">
            <label *ngIf="!searchValue.value.interval" for="until">
                As-of:
            </label>
            <label *ngIf="searchValue.value.interval" for="until">
                Until:
            </label>
            <input id="until" class="form-control" formControlName="until" ng2-datetime-picker title="As-of or until"/>
        </div>
    </form>
    <button mat-icon-button class="cancel"
            *ngIf="searchValue.value.text.length"
            (click)="clearText()">
        <mat-icon>cancel</mat-icon>
    </button>
</div>

<ul class="nav nav-pills nav-stacked"
    detect-scroll
    [bottomOffset]="300"
    (onScroll)="onScroll($event)">

    <li role="presentation"
        *ngFor="let d of descriptors"
        [routerLink]="'dataset/'+d.datasetId+'/lineage/overview'"
        fragment="datasource"
        [routerLinkActive]="['active']">
        <a href="javascript:void(0)">
            <b>{{d.path}}</b>
            <br/>
            <span class="small" title="Spark application name">{{d.appName}}</span>
            <br>
            <!-- FIXME ensure UTC -->
            <!-- FIXME acquire more accurate write timestamp -->
            <span class="small" title="Approximate write timestamp">{{ toDateString(d.timestamp) }}</span>
        </a>
    </li>
</ul>

<loading-indicator [active]="descriptors == null"></loading-indicator>
