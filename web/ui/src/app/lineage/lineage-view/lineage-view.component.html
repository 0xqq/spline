<div *ngIf="lineage">
    <md-grid-list cols="3">
        <md-grid-tile colspan="2">
            <graph #graph
                   [lineage]="lineage"
                   [selectedNodeID]="selectedNodeID"
                   [highlightedNodeIDs]="highlightedNodeIDs"
                   (nodeSelected)="onNodeSelected($event)">
            </graph>
            <div class="graph-footer">
                <button md-icon-button (click)="graph.collapseNodes()" title="Collapse groups of nodes">
                    <md-icon>fullscreen_exit</md-icon>
                </button>
                <button md-icon-button (click)="graph.fit()" title="Fit to screen">
                    <md-icon>filter_none</md-icon>
                </button>
            </div>
        </md-grid-tile>
        <md-grid-tile>
            <div class="details-container">
                <md-tab-group [selectedIndex]="selectedTabIndex"
                              (selectChange)="onTabChanged($event)">
                    <md-tab label="Job">
                        <h2>{{lineage.appName}}</h2>
                        <pre class="small">#{{lineage.id}}</pre>
                        <p>Operations: <b>{{lineage.nodes.length}}</b></p>
                        <p>Data sources: <b>{{getDataSourceCount()}}</b></p>
                        <a class="btn btn-default __view-executions" href="javascript:alert('This feature is coming soon...')">View Job Executions</a>
                    </md-tab>

                    <md-tab *ngIf="getSelectedNode()">
                        <ng-template md-tab-label>
                            <i class="fa {{getSelectedNodeIcon()}} spl-tab-node"></i>
                            {{getSelectedNode().mainProps.name}}
                        </ng-template>
                        <operation-node-details
                                [node]="getSelectedNode()"
                                [selectedAttrIDs]="selectedAttrIDs"
                                (attributeSelected)="onAttributeSelected($event)"
                                (fullAttributeSchemaRequested)="onFullAttributeSchemaRequested($event)">
                        </operation-node-details>
                    </md-tab>

                    <md-tab *ngIf="attributeToShowFullSchemaFor">
                        <ng-template md-tab-label>
                            <i class="fa fa-puzzle-piece spl-tab-attr"></i>
                            {{attributeToShowFullSchemaFor.name}}
                        </ng-template>
                        <attribute-view [attr]="attributeToShowFullSchemaFor" [expandRoot]="true"></attribute-view>
                    </md-tab>
                </md-tab-group>
            </div>
        </md-grid-tile>
    </md-grid-list>
</div>

<div [ngClass]="{active: fetching}" class="status_indicator delayed">
    <p>
        <i class="fa fa-circle-o-notch fa-spin fa-5x"></i>
        <span>loading, please wait</span>
    </p>
</div>

<div [ngClass]="{active: !fetching &amp;&amp; !lineage}" class="status_indicator">
    <p>
        <i class="fa fa-question-circle fa-5x"></i>
        <span>Requested lineage data is NOT FOUND</span>
    </p>
</div>
