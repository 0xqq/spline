<md-grid-list cols="4">
    <md-grid-tile>
        <div class="left-block">
            <md-toolbar color="primary">
                <button md-icon-button [mdMenuTriggerFor]="menu">
                    <md-icon><i class="fa fa-bars main-menu"></i></md-icon>
                </button>
                <md-menu #menu="mdMenu">
                    <button md-menu-item disabled>
                        <md-icon><i class="fa fa-sign-in"></i></md-icon>
                        <span>Sign in</span>
                    </button>
                    <a md-menu-item href="https://github.com/AbsaOSS/spline/wiki" target="_blank">
                        <md-icon><i class="fa fa-info"></i></md-icon>
                        <span>Spline Wiki</span>
                    </a>
                </md-menu>
                <span class="spacer"></span>
                <md-toolbar-row>
                    <h1 class="spline-icon">
                        <span>Data Lineage Tracking for Apache Spark&trade;</span>
                    </h1>
                </md-toolbar-row>
            </md-toolbar>
            <descriptor-list></descriptor-list>
        </div>
    </md-grid-tile>
    <md-grid-tile colspan="3">
        <router-outlet></router-outlet>
    </md-grid-tile>
</md-grid-list>
<span style="position: absolute; right: 0; bottom: 0; margin: 2px 6px" class="small text-muted">Absa Spline v{{ appVersion }}</span>
